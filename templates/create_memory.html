{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <body>
    <main class="container">
        <div class="col-4">
            <div class="card-body px-3 pb-4">
                <h1 class="h4 pt-2 pb-3">Создать воспоминание</h1>

                <form method="post" class="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <div class="form-group pt-2">
                        <input type="submit" class="btn btn-info" value="Сохранить">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-8">
            <div id="map" class="map"></div>
        </div>
    </main>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<9b7b8c81-3e55-47d8-8fd4-9c77b2d4c2b1>"
            type="text/javascript"></script>
    <script src="{% static 'js/event_properties.js' %}" type="text/javascript"></script>
{% endblock %}
