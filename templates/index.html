{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <main class="container mt-3">
        <section class="mt-5 pt-3">
            <h2 class="h2 font-weight-normal text-center mb-5">Ваши воспоминания</h2>
            {% if not memories %}
                <h3 class="h2 font-weight-normal text-center mb-5">У вас нет ни одного
                    воспоминания</h3>
            {% endif %}
            <div class="row mb-0">
                {% for memory in memories %}
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{ memory.title }}</h5>
                            <p class="card-text">{{ memory.description|truncatechars:252 }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<9b7b8c81-3e55-47d8-8fd4-9c77b2d4c2b1>"
        type="text/javascript"></script>
<script src="{% static 'js/event_properties.js' %}" type="text/javascript"></script>
{% endblock %}
